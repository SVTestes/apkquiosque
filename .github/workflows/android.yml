name: Gerar APK Ramon
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.2 # Força o 8.2 para evitar o erro de 'Gradle 10' da imagem
          
      - name: Compilar APK
        run: gradle assembleDebug --stacktrace
        
      - name: Salvar APK
        uses: actions/upload-artifact@v4 # Versão v4 para corrigir o erro da imagem 1
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
