name: Gerar APK Ramon
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 # Atualizado para v4
      
      - name: set up JDK 17
        uses: actions/setup-java@v4 # Atualizado para v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
          
      - name: Build with Gradle
        # Usamos 'gradle' direto em vez de './gradlew' pois vocÃª criou os arquivos manualmente
        run: gradle assembleDebug 
        
      - name: Upload APK
        uses: actions/upload-artifact@v4 # Atualizado para v4 (Corrige o erro da imagem)
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
